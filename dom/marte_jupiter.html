<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravedad</title>
</head>
    <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter.</p>
        <script>
            var usuario = prompt("Cual es tu peso?"); 
            var planeta = parseInt(prompt("Elige tu planeta:\n 1 es Marte | 2 es Jupiter"));   
            var peso=parseFloat(usuario);
            var planet="";  
            var g_tierra=9.8;
            var g_marte=3.7;
            var g_jupiter=24.8;
            var peso_final;
            if (planeta == 1)
                {
                    peso_final = peso * g_marte / g_tierra; 
                    planet = "Marte";
                }
            else if (planeta == 2)
                {
                    peso_final = peso * g_jupiter / g_tierra;
                    planet = "Jupiter";
                }
            else
                {
                    prompt("Escoge la opcion correcta entre Marte o Jupiter. Adios!")
                }    
            document.write("Tu peso en " + planet +  " es <strong>"  + peso_final.toFixed(2) + " Kilos </strong> ") 
        </script>    
    </body>
</html>
